<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading mb-3">Solar Heater Allocate</div>
            <div class="panel-body">
                <form [formGroup]="allocateForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label>Distributor Name:</label>
                        <input type="text" class="form-control" id="distributorName" formControlName="distributorName">
                        <span *ngIf="allocateForm.get('distributorName').invalid && allocateForm.get('distributorName').dirty"
                        class="text-danger" id="distributorNameError">Required Field</span>
                    </div>
                    <div class="form-group">
                        <label>Purchase Date:</label>
                        <input type="date" class="form-control" id="purchaseDate" formControlName="purchaseDate">
                        <span *ngIf="allocateForm.get('purchaseDate').invalid && allocateForm.get('purchaseDate').dirty"
                        class="text-danger" id="purchaseDateError">Required Field</span>
                    </div>
                    <div class="form-group">
                        <label>Install Date:</label>
                        <input type="date" class="form-control" id="installationDate" formControlName="installationDate">
                        <span *ngIf="allocateForm.get('installationDate').invalid && allocateForm.get('installationDate').dirty"
                        class="text-danger" id="installationDateError">Required Field</span>
                    </div>
                    <div class="form-group">
                        <label>Customer ID:</label>
                        <input type="number" class="form-control" id="customerId" formControlName="customerId">
                        <span *ngIf="allocateForm.get('customerId').invalid && allocateForm.get('customerId').dirty"
                        class="text-danger" id="customerIdError">Required Field</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="allocateForm.invalid||allocateForm.pristine">
                            Register
                        </button>
                    </div>
                </form>
                <div *ngIf="errorMessage!=null">
                    <span class="text-danger">{{errorMessage}}</span>
                </div>
                <div *ngIf="successMessage!=null">
                    <span class="text-success">{{successMessage}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
